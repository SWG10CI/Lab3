<script type="text/javascript">
	
	$(document).ready(function() {
			 $('#send').click(function(){

			 $.get('usuarios.xml',function(d){

			 
			 	var mail = $("#email").val();
			 	var mailEncontrados = $(d).find("email");

			 	for(var i =0;i<mailEncontrados.length;i++){

			 		if(mailEncontrados[i].childNodes[0].nodeValue==mail){

			 			 var padre = mailEncontrados[i].parentNode;
			 			 var nombre =padre.getElementsByTagName("nombre")[0].childNodes[0].nodeValue;
			 			 var apellido1 = padre.getElementsByTagName("apellido1")[0].childNodes[0].nodeValue;
			 			 var apellido2 = padre.getElementsByTagName("apellido2")[0].childNodes[0].nodeValue;
			 			 var telefono = padre.getElementsByTagName("telefono")[0].childNodes[0].nodeValue;
			 			 break;
			 		}
			 	}

			 	
			 		if(i>=mailEncontrados.length){
			 			alert("No se ha encontrado el usuario")
				 		}

				 	else{
				 			$("#nombre").val(nombre);
				 			$("#apellido1").val(apellido1);
				 			$("#apellido2").val(apellido2);
				 			$("#telefono").val(telefono);

				 	}

			 });		
						

			});

	});

</script>
